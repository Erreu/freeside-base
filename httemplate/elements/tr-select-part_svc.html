  <INPUT TYPE="hidden" NAME="<% $opt{'field'} || 'svcpart' %>" VALUE="">

% } else { 

  <TR>
    <TD ALIGN="right"><% $opt{'label'} || 'Package definition' %></TD>
    <TD>
      <% include( '/elements/select-part_svc.html',
                    'multiple' => 1,
                    %opt,
                )
      %>
    </TD>
  </TR>

% } 

<%init>

my( %opt ) = @_;

$opt{'part_svc'} ||= [ qsearch( 'part_svc', {} ) ]; # { disabled=>'' } )

</%init>

<% include('tr-td-label.html', @_ ) %>

  <TD <% $style %>>
    <INPUT TYPE  = "checkbox"
           NAME  = "<% $opt{field} %>"
           ID    = "<% $opt{id} %>"
           VALUE = "<% $opt{value} %>"
           <% $opt{curr_value} eq $opt{value} ? ' CHECKED' : '' %>
           <% $onchange %>
    >
  </TD>

</TR>

<%init>

my %opt = @_;

my $onchange = $opt{'onchange'}
                 ? 'onChange="'. $opt{'onchange'}. '(this)"'
                 : '';

my $style = $opt{'cell_style'} ? 'STYLE="'. $opt{'cell_style'}. '"' : '';

</%init>
